<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .weather-app {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .weather-app h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #2f9dfc;
    }

    .weather-info {
      display: none;
    }

    .weather-info img {
      width: 80px;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .city {
      font-size: 20px;
      color: #555;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h2>Weather App</h2>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="error" id="error">City not found!</div>

    <div class="weather-info" id="weatherInfo">
      <img id="weatherIcon" alt="Weather Icon" />
      <div class="temp" id="temperature"></div>
      <div class="city" id="cityName"></div>
      <div class="details">
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="wind"></span> km/h</div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "b80a3c6f09bd0afa6425e3bd726be236"; // Get free key from openweathermap.org

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherInfo = document.getElementById("weatherInfo");
      const error = document.getElementById("error");

      if (city === "") return;

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        document.getElementById("temperature").innerText = `${Math.round(
          data.main.temp
        )}Â°C`;
        document.getElementById("cityName").innerText = data.name;
        document.getElementById("humidity").innerText = data.main.humidity;
        document.getElementById("wind").innerText = data.wind.speed;
        document.getElementById(
          "weatherIcon"
        ).src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        weatherInfo.style.display = "block";
        error.style.display = "none";
      } catch (err) {
        weatherInfo.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
