<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<style>
}

@keyframes lightingEffect {
    0% {
        background: linear-gradient(135deg, #9b59b6, #3498db);
    }
    25% {
        background: radial-gradient(circle at 20% 50%, #3498db, #9b59b6 50%);
    }
    50% {
        background: linear-gradient(45deg, #3498db, #9b59b6);
    }
    75% {
        background: radial-gradient(circle at 80% 50%, #9b59b6, #3498db 50%);
    }
    100% {
        background: linear-gradient(135deg, #9b59b6, #3498db);
    }
}

   body {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #9b59b6, #3498db);
    color: #fffeff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 20px;
    animation: lightingEffect 3s infinite ease-in-out;
}

@keyframes shimmer {
    0% {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(155, 89, 182, 0.4);
    }
    50% {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 40px rgba(155, 89, 182, 1), 0 0 50px rgba(52, 152, 219, 0.8);
    }
    100% {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(155, 89, 182, 0.4);
    }
}

h1 {
    margin-top: 0;
    margin-bottom: 30px;
    font-size: 3em;
    color: #00ff00;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(155, 89, 182, 0.8);
    letter-spacing: 2px;
    animation: shimmer 2s infinite ease-in-out;
}

#game {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-gap: 12px;
    justify-content: center;
    margin: 30px auto;
    padding: 30px;
    background: rgba(2, 2, 54, 0.5);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(175, 47, 186, 0.3);
}

.cell {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #831156, #4b156d);
    border: 3px solid #af2fba;
    border-radius: 12px;
    font-size: 120px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #fffeff;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(175, 47, 186, 0.4);
    line-height: 1;
}

.cell:hover {
    background: linear-gradient(135deg, #af2fba, #69c9ef);
    box-shadow: 0 0 25px rgba(175, 47, 186, 0.8);
    transform: scale(1.05);
}

h2 {
    font-size: 1.5em;
    margin: 20px 0;
    color: #69c9ef;
    text-shadow: 0 0 10px rgba(105, 201, 239, 0.5);
}

#reset {
    padding: 15px 35px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    background: linear-gradient(135deg, #af2fba, #8b22ba);
    color: #fffeff;
    border: 2px solid #af2fba;
    border-radius: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(175, 47, 186, 0.5);
}

#reset:hover {
    background: linear-gradient(135deg, #69c9ef, #af2fba);
    box-shadow: 0 0 25px rgba(175, 47, 186, 0.8);
    transform: scale(1.05);
}

.cell.player-x {
    color: #69c9ef;
    text-shadow: 0 0 10px rgba(105, 201, 239, 0.8);
}

.cell.player-o {
    color: #af2fba;
    text-shadow: 0 0 10px rgba(175, 47, 186, 0.8);
}
</style> 
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status">Player X's Turn</h2>

    <button id="reset">Reset Game</button>

<script>
let cells = document.querySelectorAll(".cell");
let statusText = document.getElementById("status");
let resetBtn = document.getElementById("reset");

let currentPlayer = "X"; // Player is X, AI is O
let gameActive = true;
let board = ["", "", "", "", "", "", "", "", ""];

const winningPatterns = [
    [0,1,2], [3,4,5], [6,7,8],       // rows
    [0,3,6], [1,4,7], [2,5,8],       // columns
    [0,4,8], [2,4,6]                 // diagonals
];

cells.forEach(cell => {
    cell.addEventListener("click", playerMove);
});

// Player Move
function playerMove() {
    const index = this.getAttribute("data-index");

    if (board[index] !== "" || !gameActive || currentPlayer !== "X") return;

    board[index] = "X";
    this.textContent = "X";
    this.classList.add('player-x');

    checkWinner();

    if (gameActive) {
        currentPlayer = "O";
        statusText.textContent = "AI Thinking...";
        setTimeout(AIMove, 500); // delay for realism
    }
}

// AI Move (Medium Difficulty)
function AIMove() {
    if (!gameActive) return;

    let emptyCells = [];
    board.forEach((cell, i) => {
        if (cell === "") emptyCells.push(i);
    });

    // AI picks a random empty index
    let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

    board[randomIndex] = "O";
    cells[randomIndex].textContent = "O";
    cells[randomIndex].classList.add('player-o');

    checkWinner();

    if (gameActive) {
        currentPlayer = "X";
        statusText.textContent = "Player X's Turn";
    }
}

// Check winner or draw
function checkWinner() {
    for (let pattern of winningPatterns) {
        let [a, b, c] = pattern;

        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            statusText.textContent = `${board[a]} Wins!`;
            gameActive = false;
            return;
        }
    }

    if (!board.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
    }
}

resetBtn.addEventListener("click", () => {
    board = ["", "", "", "", "", "", "", "", ""];
    cells.forEach(cell => cell.textContent = "");
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = "Player X's Turn";
});
</script>
</body>
</html>
