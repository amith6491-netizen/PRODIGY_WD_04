<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .calculator {
      background: #1c1c1c;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      padding: 20px;
      width: 320px;
    }

    .display {
      width: 100%;
      height: 80px;
      background: #000;
      color: #0f0;
      font-size: 34px;
      text-align: right;
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 65px;
      border: none;
      border-radius: 12px;
      font-size: 22px;
      font-weight: 600;
      color: white;
      background: #333;
      box-shadow: 0 4px #222;
      cursor: pointer;
      transition: 0.1s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #111;
    }

    .operator {
      background: #ff9500;
    }

    .equal {
      background: #00b300;
      grid-column: span 2;
      height: 75px;
      font-size: 26px;
    }

    .clear {
      background: #ff3b30;
    }

    .delete {
      background: #ff6666;
    }

    .zero {
      grid-column: span 1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="deleteLast()">DE</button>
      <button class="operator" onclick="appendValue('/')">/</button>
      <button class="operator" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button class="zero" onclick="appendValue('0')">0</button>
      <button onclick="appendValue('00')">00</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      const lastChar = display.value.slice(-1);

      // Prevent double operators
      if (['+', '-', '', '/'].includes(lastChar) && ['+', '-', '', '/'].includes(value)) return;

      // Prevent multiple dots in one number
      const parts = display.value.split(/[\+\-\*\/]/);
      const lastPart = parts[parts.length - 1];
      if (value === '.' && lastPart.includes('.')) return;

      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
